<mat-card>
    <mat-form-field>
        <input matInput [matDatepicker]="dp" placeholder="Seleccione Mes y AÃ±o" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp
                        startView="year"
                        (yearSelected)="chosenYearHandler($event)"
                        (monthSelected)="chosenMonthHandler($event, dp)"
                        panelClass="example-month-picker">
        </mat-datepicker>
    </mat-form-field>
    <table mat-table [dataSource]='dataSource' class = 'mat-elevation-z8'>
        <ng-container matColumnDef='NUMCUENTA'>
            <th mat-header-cell *matHeaderCellDef>Cuenta</th>
            <td mat-cell *matCellDef='let element'>{{element.NUMCUENTA}}</td>
        </ng-container>
        <ng-container matColumnDef='NAMECUENTA'>
            <th mat-header-cell *matHeaderCellDef>Descripcion de la cuenta</th>
            <td mat-cell *matCellDef='let element'>{{element.NAMECUENTA}}</td>
        </ng-container>
        <ng-container matColumnDef='SALDOINICIAL'>
            <th mat-header-cell *matHeaderCellDef>Saldo Inicial</th>
            <td mat-cell *matCellDef='let element'>{{element.SALDOINICIAL.toFixed(2)}}</td>
        </ng-container>
        <ng-container matColumnDef='TOTALCARGOS'>
            <th mat-header-cell *matHeaderCellDef>Total de cargos</th>
            <td mat-cell *matCellDef='let element'>{{element.TOTALCARGOS.toFixed(2)}}</td>
        </ng-container>
        <ng-container matColumnDef='TOTALABONOS'>
            <th mat-header-cell *matHeaderCellDef>Total de abonos</th>
            <td mat-cell *matCellDef='let element'>{{element.TOTALABONOS.toFixed(2)}}</td>
        </ng-container>
        <ng-container matColumnDef='SALDOFINAL'>
            <th mat-header-cell *matHeaderCellDef>Saldo Final</th>
            <td mat-cell *matCellDef='let element'>{{element.SALDOFINAL.toFixed(2)}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
        <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
</mat-card>
